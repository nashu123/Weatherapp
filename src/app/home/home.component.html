<section class="navbg">
    <div class="container-fluid">
        <form [formGroup]="weatherform" (ngSubmit)="getdata(weatherform)">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                 <input class="form-control" type="text" placeholder="Enter city name" formControlName="city" >
              
                </div>
    
                <div class="col-lg-3">
                   <button class="btn btn-add">Get Weather</button>
                   </div>
            </div>
        </form>
    
    </div>
</section>


<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-6 mt-5" *ngFor="let details of storedresponse;let i=index">
                <div class="gridcard pr-3 pl-3 pb-3 color-70">
                    <div class="row pt-3">
                    <div class="col-6 pl-0 text-right">
                        <h1>{{details[0].icon}}</h1>
                      
                   </div>
                    <div class="col-6">
                     
                            <img src="assets/cloud.png" class="imgdiv" *ngIf="details[0].main =='Clouds'">
                            <img src="assets/sun.png" class="imgdiv" *ngIf="details[0].main =='Haze'">
                            <img src="assets/moon.png" class="imgdiv" *ngIf="details[0].main =='Clear'">
                            <img src="assets/rain12.png" class="imgdiv" *ngIf="details[0].main =='Rain'">
                            <img src="assets/bolt.png" class="imgdiv" *ngIf="details[0].main =='Thunderstorm'">
                      
                    </div>
                    </div>
                   <div class="text-center">
                          <p class="mb-0 mt-2">{{details[0].description}}</p>
                    <h4 class="font-weight-regular">{{details[0].main}}</h4>
                    <button (click)="show1(i)" *ngIf="storedresponse.length !=0" class="btn btn-add" >Edit</button>
                   </div>
                   
                  
                </div>
             </div>
           </div>
